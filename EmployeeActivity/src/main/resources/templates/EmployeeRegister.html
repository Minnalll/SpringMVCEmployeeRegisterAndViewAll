<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<!-- Menu bar starts Here -->

	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		<a class="navbar-brand" href="/employee/register"><i>ThirdEye</i></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/employee/register">REGISTER <span class="sr-only"></span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/employee/all">VIEW ALL</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">CONTACT US</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- Menu bar ends Here -->
	<div class="container">
		<div class="card">
			<!-- Card Head Starts Here -->
			<div class="card-header bg-primary text-white">
				<h3>Welcome to New Employee Register Page</h3>
			</div>
			<!-- Card Head ends Here -->
			<!-- Card Body Starts Here -->
			<div class="card-body">
				<form action="#" th:action="@{/employee/save}" th:object="${employee}" method="post" class="form">

					<input type="hidden" th:field="*{empId}" />
					<!-- one row starts here -->
					<div class="row">
						<div class="col-4">
							<label for="empName" class="control-label">Employee Name</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{empName}" class="form-control" />
						</div>
					</div>

					<div class="row">
						<!-- two row starts here -->
						<div class="col-4">
							<label for="empDesg" class="control-label">Employee Designation</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{empDesg}" class="form-control" />
						</div>
					</div>

					<div class="row">
						<!-- two row starts here -->
						<div class="col-4">
							<label for="empSal" class="control-label">Employee Salary</label>
						</div>
						<div class="col-4">
							<input type="text" th:field="*{empSal}" class="form-control" />
						</div>
					</div>

					<div class="row">
						<!-- two row starts here -->
						<div class="col-4">
							<label for="empDOB" class="control-label">Employee D.O.B</label>
						</div>
						<div class="col-4">
							<input type="date" th:field="*{empDOB}" class="form-control" />
						</div>
					</div>

					<div class="row">
						<div class="col-2"></div>
						<div class="col-4">
							<input type="submit" value="Register" class="btn btn-success" />
						</div>
					</div>
				</form>
			</div>
			<!-- Card Body ends Here -->

			<!-- Card Footer starts Here -->
			<div class="card-footer">
				<span th:text="${message}"></span>
			</div>
			<div class="copyright">&copy; 2023 UdayaKumar</div>
			<!-- Card Footer ends Here -->

		</div>
		<!-- Card ends Here -->

	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
